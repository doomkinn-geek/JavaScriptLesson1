<!doctype html>
<html lang="ru-RU">
  <head>
      <meta charset="UTTF-8"></meta>
      <title>First JavaScript</title>
  </head>
  <body>
      <script>
          "use strict";
          console.log(10 + 10 + "10");//первые 2 аргумента складываются, как числа
                                      //затем результат сложения преобразуется в строку
                                      //и конкатенируется с 3им аргументом  
          console.log(10 + "10" + 10);//1й и 3й аргументы преобразуются в строки
                                      //далее происходит конкатенация всех трех аргументов  
          console.log(10 + 19 + +"10");//3й аргумент преобразуется в число, далее происходит
                                       //сложение всех трех аргументов, как чисел 
          console.log(10 / -"");       //-"" преобразуется в 0, а деление на ноль - бесконечность 
          console.log(10 / + "2,5");   //2,5 невозможно преобразовать в число, т.к. некорректный отделитель (должна быть точка)          
      </script>
  </body>
</html>
